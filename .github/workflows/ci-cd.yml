name: CI/CD Backend Laravel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/herca-be:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/herca-be:latest

      - name: ğŸš€ Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/herca-be:latest

            docker stop herca-be || true
            docker rm herca-be || true

            docker run -d \
              --name herca-be \
              --restart unless-stopped \
              -p ${{ secrets.PORT }}:80 \
              -v ~/herca-be-storage:/var/www/html/storage \
              ${{ secrets.DOCKER_USERNAME }}/herca-be:latest

            docker system prune -f
